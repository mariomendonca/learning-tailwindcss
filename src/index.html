<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>learning tailwind</title>
</head>

<body class='bg-indigo-100'>
  <div class="grid grid-cols-1 lg:grid-cols-2">

    <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
      <div class="flex-grow">
        <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">Seja bem-vindo</h1>
        <p class="text-center text-blue-200 sm:text-lg">Faça seu login para começar</p>
      </div>
    </div>
    
    <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
      <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
        <div class="sm:flex sm:items-center">
          <img src="assets/image.jpg" alt="profile pic" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
          <div class="sm:ml-4 sm:text-left text-center">
            <p class="text-xl">Mario Mendonca</p>
            <p class="text-sm text-gray-600">Mero estagiario</p>
            <div class="mt-4">
              <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 bg-white border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none transition delay-150 duration-300 ease-in-out">
                Não é Mario?
              </button>
            </div>
          </div>
        </div>
        <form class="flex w-full mt-8">
          <input 
            type="password" 
            class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4"
            placeholder="Senha"  
          >
          <button type="button" class="flex-shrink-0 bg-blue-500 hover:bg-blue-600 outline-none py-2 px-4 ml-4 text-white font-semibold rounded-md">
            Entrar
          </button>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
